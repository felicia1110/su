<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Sunny 花店</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Sunny 花店</h1>
    <p>用花傳遞溫暖</p>
  </header>
  <main>
    <section id="intro">
      <h2>歡迎來到我們的花店</h2>
      <p>我們提供各種新鮮花卉與花束，滿足您不同的送禮需求。</p>
    </section>
    <section id="products">
      <h2>熱銷商品</h2>
      <div class="product-list">
        <div class="product">
          <img src="https://via.placeholder.com/150" alt="玫瑰" />
          <h3>紅玫瑰</h3>
          <p class="price">$20</p>
          <button class="add-to-cart">加入購物車</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/150" alt="百合" />
          <h3>百合花束</h3>
          <p class="price">$30</p>
          <button class="add-to-cart">加入購物車</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/150" alt="鬱金香" />
          <h3>鬱金香</h3>
          <p class="price">$25</p>
          <button class="add-to-cart">加入購物車</button>
        </div>
      </div>
    </section>
    <section id="contact">
      <h2>聯絡我們</h2>
      <form id="contact-form">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" required />
        <label for="email">電子郵件</label>
        <input type="email" id="email" name="email" required />
        <label for="message">留言</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">送出</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Sunny 花店</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
